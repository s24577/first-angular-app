<app-header/>
<main>
  <ul id="users">
    <li *ngFor="let user of users;">
      <app-user
        [user]="user"
        (select)="onSelectUser($event)"/>
    </li>
    @for (user of users; track user.id){
      <li>
        <app-user
          [user]="user"
          (select)="onSelectUser($event)"/>
      </li>
    }

  </ul>
  <app-tasks [name]="selectedUser? selectedUser.name: ''"/>

</main>
